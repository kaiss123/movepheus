<!--
  Generated template for the ListMoveEventsModal page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-toolbar>
        <ion-buttons start>
            <button (click)="closeModal(false)" ion-button ion-icon>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Move Event List</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-item-group no-border>
        <ion-item *ngFor="let date of dates">
            {{date.title}}|{{formatDateTime(date.date)}}
            <ion-icon name="ionic" [ngStyle]="{'color':date.color}" color="{{date.color}}" item-right></ion-icon>
        </ion-item>
    </ion-item-group>
</ion-content>
