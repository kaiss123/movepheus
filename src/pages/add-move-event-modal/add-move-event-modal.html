<ion-content>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="closeModal(false)" ion-button ion-icon>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>add Move Event</ion-title>
    </ion-toolbar>

   <ion-list no-lines>
        <ion-item>
            <ion-label>Übung </ion-label>
            <ion-select [(ngModel)]="selectedMove">
                <ion-option *ngFor="let move of moves | async" [value]="move">
                    {{move.title}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Wiederholen </ion-label>
            <ion-select [(ngModel)]="selectedInterval">
                <ion-option *ngFor="let interval of intervals" [value]="interval">
                    {{interval}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Reminder </ion-label>
            <ion-select [(ngModel)]="selectedReminder">
                <ion-option *ngFor="let reminder of reminders | async" [value]="reminder">
                    {{reminder.title}}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
      
</ion-content>

<ion-footer>

    <button (click)="addMoveEvent()" ion-button color="primary" full>Save</button>
    <button (click)="closeModal(false)" ion-button color="danger" full>Close</button>

</ion-footer>
