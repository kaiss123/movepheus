  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>move</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let move of moves | async">
                <ion-thumbnail item-left>
                    <img [src]="move.content.img">
                </ion-thumbnail>
                <h2>{{move.title}}</h2>
                <button ion-button clear item-right (click)="goToMoveDetail(move)">View</button>
        </ion-item>
    </ion-list>

    
</ion-content>
