<ion-content>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="closeModal(false)" ion-button ion-icon>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>add reminder</ion-title>
    </ion-toolbar>

    <ion-list no-lines>
        <ion-item>
            <ion-label>name: </ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>

        </ion-item>
        <ion-item>
            <ion-label>start: </ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="notifyTimeStart" (ionChange)="timeChangeStart($event)"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>end: </ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="notifyTimeEnd" (ionChange)="timeChangeEnd($event)"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>on the following days:</ion-label>
        </ion-item>

        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>

    <button (click)="addNotifications()" ion-button color="primary" full>Save</button>
    <button (click)="closeModal(false)" ion-button color="danger" full>Close</button>

</ion-footer>
