<ion-header>
    <ion-navbar>
        <ion-title>remind</ion-title>
        <ion-buttons end>
            <button (click)='addReminder()' ion-button icon-only>
                <ion-icon name='add'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-border>
       <ion-item *ngFor="let reminder of reminders | async">
            <ion-toggle checked="{{reminder.content.active}}" [(ngModel)]="reminder.content.active" (ionChange)="reminderCheckboxUpdate(reminder)" item-left></ion-toggle>
            <ion-label>
                {{reminder.title}}
            </ion-label>
           <ion-icon name="ionic" color="{{reminder.content.color}}" item-right></ion-icon>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            
            <ion-buttons end>
                Bewegungskalender <button (click)='addReminder()' ion-button icon-only>
                    <ion-icon name='add'></ion-icon>
                </button>
            </ion-buttons>
        </ion-list-header>
        <ion-item>Terminator II</ion-item>
        <ion-item>The Empire Strikes Back</ion-item>
        <ion-item>Blade Runner</ion-item>
    </ion-list>
</ion-content>
